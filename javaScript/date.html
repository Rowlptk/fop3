<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        var day = Number(prompt("Enter a day number"));  
        var check = confirm("Do you want to continue... ");
        if(check)
        {
            switch(day)
            {
                case 1:
                    alert("Holiday");
                    break;
                default:
                    alert("This is not a valid day number");
                    break;
                case 2:
                case 3:
                case 4:
                case 5:
                case 6:
                case 7:
                    alert("Full working Day!");
            }
        }
        else{
            alert("See You Soon!");
        }
        
    </script>
</body>
</html>
