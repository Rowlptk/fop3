<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>replace</title>
</head>
<body>
    <p>this is a paragraph. this is a very long paragraph to test replace method.
        this paragraph will be changed into statement. this Paragraph , that paragraph.
    </p>
    <button onclick="myChange();">change</button>

    <script>
        function myChange()
        {
            var oldstr = document.querySelector('p').innerHTML;
            var newstr = oldstr.replace(/paragraph/gi,'statement');
            document.querySelector('p').innerHTML = newstr;
        }
    
        // countdown timer , regex form validtion, baki
    
    </script>
</body>
</html>
