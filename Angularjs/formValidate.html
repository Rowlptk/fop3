<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form Validate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="">
    
    <form name="myForm" novalidate>
        Login Id : <input type="text" name="myUsr" ng-model="myUsr" required>
        <span style="color:red;"
        ng-show="myForm.myUsr.$dirty && myForm.myUsr.$error.required">This field is required</span>

        <br><br>
        email : <input type="email" name="myEmail" ng-model="myEmail" required>
        <span style="color:red;" ng-show="myForm.myEmail.$dirty && myForm.myEmail.$invalid">
            <span ng-show="myForm.myEmail.$error.required">This field is required</span>
            <span ng-show="myForm.myEmail.$error.email">This email is invalid</span>
        </span>

        <br><br>
        <button type="submit" ng-disabled="myForm.$invalid"> click </button>
    </form>
</body>
</html>
