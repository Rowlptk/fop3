<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <style>
        div{
            font-family: 'Mansalva', cursive;
            background-color: cornsilk;
            border: 2px solid black;
            height:400px;
            width: 500px;
            font-size: 80px;
            text-align:center;
        }
        .b{
            color:blue;
        }
        .r{
            color: red;
        }
        #y{
            color: yellow;
        }
        #g{
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <span class="b">G</span><span class="r">o</span><span id="y">o</span><span class="b">g</span><span id="g">l</span><span class="r">e</span>
    </div>
</body>
</html>
