<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
        }
        /* unvisted link  */
        a:link
        {
            color:tomato;
        }
        /* visited link  */
        a:visited{
            color: black;
        }
        /* mouse over  */
        a:hover{
            color:darkorange;
        }
        /* selected  */
        a:active{
            color:green;
        }
    </style>
</head>
<body>
    <a href="https://www.makeuseof.com/tag/9-hilariously-random-websites-help-procrastinate/">Random Website</a>
</body>
</html>
